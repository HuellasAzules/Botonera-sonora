<style>
    /* CSS to style the soundboard */
    body {
        font-family: 'TT Chocolates', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 20px;
        background-color: #2eb2ce;
    }
    h1, h2, h3 {
        color: #FFFFFF;
        text-align: center; /* Center align headers */
    }
    .soundboard-container {
        width: 100%;
        max-width: 1200px;
    }
    .soundboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .card {
        width: 100%;
        padding-top: 100%; /* This creates a square aspect ratio */
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    /* Style specifically for the "Territorios" section */
    .Territorios .soundboard {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for Territorios */
    }
    .Territorios .card {
        padding-top: 75%; /* Aspect ratio for wider cards */
    }
</style>
</head>
